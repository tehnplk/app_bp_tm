[DEV]
BAR_MODE = VN

[TP]
ON = YES
MODEL = K3
PORT = /dev/ttyUSB_TP
BAUD = 115200
ALERT = 37.5

[BP]
ON = YES
PORT = /dev/ttyUSB_BP
BAUD = 9600
BAND_SUPPORT = OMRON|TERUMO|AND|BIO|KEN|OMRON2|TERUMO2|ACCUNIQ
BAND = TERUMO2
MODE = VN
MAC = BP_TM_1
TIME_DELAY = 1
RTS = NO

[SP]
ON = YES
PORT = /dev/ttyACM0
_PORT = /dev/ttyACM0
BAUD = 115200

[HIS]
VENDOR_SUPPORT = HOSXP|MEEDEE|MBASE|JHOS|HOSOS
VENDOR = HOSXP
HOST = localhost
USER = root
PASS = 112233
DB = hos
VN = 12
HN = 7
DEP = 001
GEN_OPD_SCREEN = NO
SYNC_SEC = 0

[SYS]
OS_SUPPORT = PI|WIN
OS = PI
TEST = YES
NAME = YES
IMAGE = YES
TIMEOUT = 5
LOG = NO
LOG_MACHINE_START = NO
CLS = 5

[GATEWAY]
ACTIVE = NO
URL = http://localhost:3000

[YELLOW]
BPS = 140
BPD = 100
MSG = นั่งพัก10นาที

[RED]
BPS = 190
BPD = 110
MSG = ความดันสูง

[LOW]
